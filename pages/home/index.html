<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="../../styles/global.css" />
        <script src="../../components/icons/icons.js"></script>
        <script src="../../components/header/header.js"></script>
        <script src="../../components/headerLogo/headerLogo.js"></script>
        <script src="../../components/button/button.js"></script>
        <script src="../../components/serviceBanner/serviceBanner.js"></script>
        <script src="../../components/slider/slider.js"></script>
        <script src="../../components/slider/properties/propertiesSlider.js"></script>
        <script src="../../components/slider/faq/faqSlider.js"></script>
        <link rel="stylesheet" href="../../components/slider/index.css">
    </head>
    <body>
        <div class="home-wrapper">
            <custom-header></custom-header>
            <section class="hero">
                <div class="container">
                    <div class="hero-section">
                        <div class="hero-text">
                            <h1>
                                Discover Your Dream Property with Estatein
                            </h1>
                            <p>
                                Your journey to finding the perfect property
                                begins here. Explore our listings to find the
                                home that matches your dreams.
                            </p>
                        </div>
                        <div class="hero-btn">
                            <custom-button type="dark-btn" name="Learn More"></custom-button>
                            <custom-button type="purple-btn" name="Browse Properties"></custom-button>
                        </div>
                        <div class="hero-info-wrapper">
                            <div class="hero-info-box">
                                <h1>200+</h1>
                                <p>Happy Customers</p>
                            </div>
                            <div class="hero-info-box">
                                <h1>10k+</h1>
                                <p>Properties for Clients</p>
                            </div>
                            <div class="hero-info-box">
                                <h1>16+</h1>
                                <p>Years of Experience</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <service-banner></service-banner>
            <custom-slider 
                type="Properties" 
                title="Featured Properties" 
                text='Explore our handpicked selection of featured properties. Each listing offers a glimpse into exceptional homes and investments available through Estatein. Click "View Details" for more information.'
            ></custom-slider>
            <custom-slider 
                type="Testimonials" 
                title="What Our Clients Say" 
                text='Read the success stories and heartfelt testimonials from our valued clients. Discover why they chose Estatein for their real estate needs.'
            ></custom-slider>
            <custom-slider 
                type="FAQ" 
                title="Frequently Asked Questions" 
                text="Find answers to common questions about Estatein's services, property listings, and the real estate process. We're here to provide clarity and assist you every step of the way."
            ></custom-slider>
        </div>
    </body>
</html>
